# Nginx configuration for Umiri.me with HTTPS

# Rate limiting
limit_req_zone $binary_remote_addr zone=umiri_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=umiri_general_limit:10m rate=30r/s;

# Upstream services
upstream umiri_frontend {
    server umiri-frontend:80 max_fails=3 fail_timeout=30s;
}

upstream umiri_backend {
    server umiri-backend:8001 max_fails=3 fail_timeout=30s;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name umiri.me www.umiri.me;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name umiri.me www.umiri.me;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/umiri.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/umiri.me/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/umiri.me/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:UMIRI_SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max body size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/umiri_access.log;
    error_log /var/log/nginx/umiri_error.log warn;

    # Backend API
    location /api/ {
        limit_req zone=umiri_api_limit burst=20 nodelay;

        proxy_pass http://umiri_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend - React SPA
    location / {
        limit_req zone=umiri_general_limit burst=50 nodelay;

        proxy_pass http://umiri_frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://umiri_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
